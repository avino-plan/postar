version: "3.1"

services:
  postar:
    image: fishgoddess/postar:v0.1.0-alpha
    ports:
      - "5779:5779"
      # - "5780:5780"
    volumes:
      - ./logs:/opt/postar-v0.1.0-alpha-linux/logs
      - ./logs/error:/opt/postar-v0.1.0-alpha-linux/logs/error
      - ./postar.ini:/opt/postar-v0.1.0-alpha-linux/postar.ini
